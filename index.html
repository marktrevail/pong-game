<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pong</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
<header>
  <h1>BATTLE PONG</h1>
</header>

<section id="menu-area" class="area">
  <img id="img-bats" src="./img/pingpongbats.jpg" alt="">
  <ul>
    <li id="menu-start-1-player">1-Player Game</li>
    <li id="menu-start-2-player">2-Player Game</li>
  </ul>

  <div id="menu-controls-container">
    <span id="menu-controls">Controls: Player 1 - Q=Up, A=Down // Player 2 - Arrow keys</span>
  </div>
</section>

<section id="game-area" class="area">

  <div id="points-container-all">

    <div class="points-container-player">
      <h2>Player 1</h2>
      <div class="health-container">
        <span>Health:</span>
        <progress id="health-player-1" value="10" max="10"></progress>
      </div>    
      <div class="score-container">
        <span>Score:</span>
        <span id="score-player-1">-</span>
      </div>    
    </div>

    <div class="points-container-player">
      <h2>Player 2</h2>
      <div class="health-container">
        <span>Health:</span>
        <progress id="health-player-2" value="10" max="10"></progress>
      </div>    
      <div class="score-container">
        <span>Score:</span>
        <span id="score-player-2">-</span>
      </div>    
    </div>

  </div>

  <div class="button-container">
    <button id="button-reset">Menu</button>
  </div>

</section>


<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/game-canvas.js"></script>
  <script type="text/javascript" src="./js/bat.js"></script>
  <script type="text/javascript" src="./js/ball.js"></script>
  <script type="text/javascript" src="./js/game-manager.js"></script>
  <script type="text/javascript" src="./js/sound.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
