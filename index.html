<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pong</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  
<header>
  <h1>BATTLE PONG</h1>
</header>


<section id="game-area">

  <div id="points-container-all">

    <div class="points-container-player">
      <div class="health-container">
        <span>Player 1 Health:</span>
        <span id="health-player-1">10</span>
      </div>    
      <div class="score-container">
        <span>Player 1 Score:</span>
        <span id="score-player-1">0</span>
      </div>    
    </div>

    <div class="points-container-player">
      <div class="health-container">
        <span>Player 2 Health:</span>
        <span id="health-player-2">10</span>
      </div>    
      <div class="score-container">
        <span>Player 2 Score:</span>
        <span id="score-player-2">0</span>
      </div>    
    </div>

  </div>

  <div class="button-container">
    <button id="button-reset">Reset</button>
  </div>

</section>



<script src="https://code.jquery.com/jquery-3.4.1.min.js"
  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="./js/canvas.js"></script>
  <script type="text/javascript" src="./js/bat.js"></script>
  <script type="text/javascript" src="./js/ball.js"></script>
  <script type="text/javascript" src="./js/game-manager.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>

</body>
</html>
